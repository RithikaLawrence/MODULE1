<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Text Transform Utilities</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="container my-5">
    <h2 class="mb-4">Bootstrap Text Transformation Examples</h2>

    <p class="text-uppercase">this text will appear in uppercase</p>
    <p class="text-lowercase">THIS TEXT WILL APPEAR IN LOWERCASE</p>
    <p class="text-capitalize">tHis tExT wIll aPpEaR iN cApItAlIzEd FoRm</p>

    <hr>

    <p><strong>Original text:</strong> <code>tHis tExT wIll aPpEaR iN cApItAlIzEd FoRm</code></p>
  </div>

</body>
</html>
