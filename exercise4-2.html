<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Four Column Layout</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="container my-4">
    <div class="row text-center">
      <div class="col-sm-3 mb-3">
        <div class="p-3 bg-primary text-white rounded">Column 1</div>
      </div>
      <div class="col-sm-3 mb-3">
        <div class="p-3 bg-secondary text-white rounded">Column 2</div>
      </div>
      <div class="col-sm-3 mb-3">
        <div class="p-3 bg-success text-white rounded">Column 3</div>
      </div>
      <div class="col-sm-3 mb-3">
        <div class="p-3 bg-danger text-white rounded">Column 4</div>
      </div>
    </div>
  </div>

</body>
</html>
