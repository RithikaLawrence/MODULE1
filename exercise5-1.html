<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Centered Row Content</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .center-row {
      height: 300px; /* Required to see vertical centering */
      background-color: #f8f9fa;
    }
  </style>
</head>
<body>

  <div class="container my-5">
    <div class="row center-row justify-content-center align-items-center">
      <div class="col-auto">
        <div class="p-4 bg-primary text-white rounded">
          Centered Content
        </div>
      </div>
    </div>
  </div>

</body>
</html>
