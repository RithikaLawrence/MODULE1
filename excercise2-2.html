<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bootstrap Plugins Example</title>

  <!-- Local Bootstrap CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css" />
</head>
<body>

  <div class="container mt-5">
    <h1 class="text-primary">Bootstrap JS Plugins</h1>
    <p class="lead">This page includes Bootstrap plugins using <code>bootstrap.bundle.min.js</code>.</p>

    <!-- Example: Button to trigger a modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
      Launch Demo Modal
    </button>

    <!-- Modal Component -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modal Title</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            This is a Bootstrap modal activated using JavaScript from <code>bootstrap.bundle.min.js</code>.
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Local Bootstrap JS Bundle (includes Popper and all plugins) -->
  <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
