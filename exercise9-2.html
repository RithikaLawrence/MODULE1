<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bootstrap Button Groups & Toggle Buttons</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

  <div class="container my-5">

    <h3 class="mb-3">Basic Button Group</h3>
    <div class="btn-group mb-4" role="group" aria-label="Basic example">
      <button type="button" class="btn btn-primary">Left</button>
      <button type="button" class="btn btn-primary">Middle</button>
      <button type="button" class="btn btn-primary">Right</button>
    </div>

    <h3 class="mb-3">Toggle Buttons (Checkboxes)</h3>
    <div class="btn-group mb-4" role="group" aria-label="Checkbox toggle button group">
      <input type="checkbox" class="btn-check" id="btncheck1" autocomplete="off" />
      <label class="btn btn-outline-primary" for="btncheck1">Option 1</label>

      <input type="checkbox" class="btn-check" id="btncheck2" autocomplete="off" />
      <label class="btn btn-outline-primary" for="btncheck2">Option 2</label>

      <input type="checkbox" class="btn-check" id="btncheck3" autocomplete="off" />
      <label class="btn btn-outline-primary" for="btncheck3">Option 3</label>
    </div>

    <h3 class="mb-3">Toggle Buttons (Radios)</h3>
    <div class="btn-group" role="group" aria-label="Radio toggle button group">
      <input type="radio" class="btn-check" name="options" id="option1" autocomplete="off" checked />
      <label class="btn btn-outline-success" for="option1">Radio 1</label>

      <input type="radio" class="btn-check" name="options" id="option2" autocomplete="off" />
      <label class="btn btn-outline-success" for="option2">Radio 2</label>

      <input type="radio" class="btn-check" name="options" id="option3" autocomplete="off" />
      <label class="btn btn-outline-success" for="option3">Radio 3</label>
    </div>

  </div>

</body>
</html>
