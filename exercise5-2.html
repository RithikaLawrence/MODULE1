<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Responsive Column Reordering</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="container my-4">
    <div class="row">
      <!-- Column 1: Appears second on md and up -->
      <div class="col-md-6 order-md-2 bg-primary text-white p-4">
        <h4>Column 1</h4>
        <p>This appears second on medium+ screens, but first on small screens.</p>
      </div>

      <!-- Column 2: Appears first on md and up -->
      <div class="col-md-6 order-md-1 bg-success text-white p-4">
        <h4>Column 2</h4>
        <p>This appears first on medium+ screens, but second on small screens.</p>
      </div>
    </div>
  </div>

</body>
</html>
