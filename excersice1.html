<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap 5 Example</title>
  
  <!-- Bootstrap 5 CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUa0R0Y+zD1Pr3I4nK3eEqK+YpLv6VVZZf9kkzJv0Kw5zP5IT5jj2MRRXR8p" crossorigin="anonymous">
</head>
<body>

  <div class="container mt-5">
    <h1 class="text-primary">Hello, Bootstrap 5!</h1>
    <p class="lead">This is a basic HTML page using Bootstrap 5 via CDN.</p>
    <button class="btn btn-success">Click Me</button>
  </div>

  <!-- Bootstrap 5 JS Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-XpENck3V9pFm9K8eEKtY4MaVm4jtyqK62X6OHcFgE63Eni0SgGdvT+1UQxAKXnM8" crossorigin="anonymous"></script>

</html>
