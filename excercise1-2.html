<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Local Bootstrap Example</title>

  <!-- Link to locally downloaded Bootstrap CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css" />
</head>
<body>

  <div class="container mt-5">
    <h1 class="text-primary">Hello from Local Bootstrap!</h1>
    <p class="lead">This page is styled using Bootstrap 5 loaded from local files.</p>
    <button class="btn btn-success">Click Me</button>
  </div>

  <!-- Link to locally downloaded Bootstrap JS Bundle -->
  <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
